<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
   <head>
      <script type="text/javascript">
         function load()
         {
           alert("the document has loaded with " + document.images.length + "images.");
         }
      </script>
   </head>
   <body onload="load()">
      <table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2" summary="layout table">
         <tbody>
            <tr>
               <td width="50%">
                  <p><img src="be-map.gif" name="image1" id="image1" onload="initialise('left','image1')" alt="Image 1" />
                  </p>
               </td>
               <td>
                  <p><img src="be-map.gif" name="image2" id="image2" onload="initialise('right','image2')" alt="Image 2" />
                  </p>
               </td>
            </tr>
            <tr>
               <td width="50%">
                  <select name="lhs_pick" id="list1" onchange="setImage('image1','list1','image2','list2')">
                     <option value="be">belgium</option>
                     <option value="cg">congo</option>
                     <option value="uk">uk</option>
                  </select>
               </td>
               <td>
                  <select name="rhs_pick" id="list2" onchange="setImage('image2','list2','image1','list1')">
                     <option value="be">belgium</option>
                     <option value="cg">congo</option>
                     <option value="uk">uk</option>
                  </select>
               </td>
            </tr>
         </tbody>
      </table>
      <p></p>
      </p>
   </body>
</html>
